<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <ul class="popular-cities">
          <li>
            <a href="#">Kyiv</a>
          </li>
          <li>
            <a href="#">Lisbon</a>
          </li>
          <li>
            <a href="#">San Francisco</a>
          </li>
          <li>
            <a href="#">London</a>
          </li>
        </ul>
        <div class="row">
          <div class="col-8">
            <form class="form">
              <input
                type="text"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="Enter your city"
                id="search-city"
              />
            </form>
          </div>
          <div class="col-2">
            <button class="button" id="search-city-button">Search</button>
          </div>
          <div class="col-2">
            <button class="button" id="current-button">Current</button>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="row weather-details">
          <div class="col-8">
            <div class="main-title">
              <h1 id="main-title">Vancouver</h1>
            </div>
            <div class="row">
              <div class="col-6">
                <h2 class="temperature">
                  <span id="temperature-value">20</span>&deg<span
                    class="degrees"
                    ><span id="celsius">C</span><span> | </span
                    ><span id="fahrenheit">F</span></span
                  >
                </h2>
              </div>
              <div class="col-6">
                <ul>
                  <li id="current-time">Wednesday 12:17</li>
                  <li id="weather-description">Clear</li>
                  <li>
                    Humidity:
                    <span id="humidity">76</span>%
                  </li>
                  <li>Wind: <span id="wind">8</span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-4 forecast-today">
            <img
              src="src/icons/sunny.svg"
              alt="sunny"
              width="130px"
              class="image"
              id="icon"
            />
          </div>
        </div>
      </main>
      <div class="row">
        <div class="col-2 forecast">
          Thru
          <br />
          <img
            src="src/icons/partly cloudy.svg"
            alt=""
            width="30px"
            class="image"
          />
          <br />
          17&degC
        </div>
        <div class="col-2 forecast">
          Fri
          <br />
          <img src="src/icons/foggy.svg" alt="" width="30px" class="image" />
          <br />
          17&degC
        </div>
        <div class="col-2 forecast">
          Sat
          <br />
          <img src="src/icons/rainy.svg" alt="" width="30px" class="image" />
          <br />
          17&degC
        </div>
        <div class="col-2 forecast">
          Sun
          <br />
          <img src="src/icons/sleeting.svg" alt="" width="30px" class="image" />
          <br />
          17&degC
        </div>
        <div class="col-2 forecast">
          Mon
          <br />
          <img src="src/icons/stormy.svg" alt="" width="30px" class="image" />
          <br />
          17&degC
        </div>
        <div class="col-2 forecast">
          Tue
          <br />
          <img src="src/icons/windy.svg" alt="" width="30px" class="image" />
          <br />
          17&degC
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/yaroslava-kurta/SheCodes" target="_blank"
        >Open-source code</a
      >
      by Yaroslava Kurta
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
